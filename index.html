<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalam.js</title>

	<script src="p5.min.js"></script>
	<style>
		body {
			margin: 0;
			background-color: #212121;
		}
		canvas {
			width: 100% !important;
			height: 100vh !important;
			display: block;
		}
	</style>
</head>
<body>
	<script src="kalam.js"></script>
	<script>
		function setup() {
			createCanvas(innerWidth * 1, innerHeight * 1);
			noLoop();
			
			stroke(255, 255, 255);
			strokeWeight(.2);
			noFill();
		}

		
		let x = new Kalam();
		x.Init(1, -1)(1, .1);
		x.recursive.launch(2000);
		x.draw();
	</script>
</html>
